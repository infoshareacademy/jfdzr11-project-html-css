<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h1 class="lead">Get insights that help your business grow.</h1>
  
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="statistic">
          <span class="big-text">10k+</span> 
          companies
        </div>
        <div class="statistic">
          <span class="big-text">314</span> 
          templates
        </div>
        <div class="statistic">
          <span class="big-text">12m+</span> 
          queries
        </div>
      </div>
    </div>
    <img src="images/image-header-desktop.jpg" alt="people working at an office, talking and laughing to each other">
  </div>
  

</body>
</html>
