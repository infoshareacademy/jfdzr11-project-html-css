<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__text">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.
				</p>
				<div class="card__stats">
					<div class="card__stat">
						<p class="card__counter">10k+</p>
						<p class="card__label">companies</p>
					</div>
					<div class="card__stat">
						<p class="card__counter">314</p>
						<p class="card__label">templates</p>
					</div>
					<div class="card__stat">
						<p class="card__counter">12M+</p>
						<p class="card__label">queries</p>
					</div>
				</div>
			</div>

			<div class="card__hero"></div>
		</div>
	</body>
</html>
