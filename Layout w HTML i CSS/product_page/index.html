<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | E-commerce product page</title>
	</head>

	<body>
		<header>
			<div class="header__logo"><img src="./images/logo.svg" alt="Company logo" /></div>
			<nav class="header__nav">
				<ul>
					<li><a href="" class="header__nav-item">Collections</a></li>
					<li><a href="" class="header__nav-item">Men</a></li>
					<li><a href="" class="header__nav-item">Women</a></li>
					<li><a href="" class="header__nav-item">About</a></li>
					<li><a href="" class="header__nav-item">Contact</a></li>
				</ul>
			</nav>
			<button class="header__cart"><img src="./images/icon-cart.svg" alt="Cart icon" /></button>
			<div class="header__avatar"><img src="./images/image-avatar.png" alt="Profile avatar" /></div>
		</header>

		<main>
			<div class="wrapper">
				<section class="image-container"></section>
				<section class="offer-container">
					<h2 class="manufacter-name">Sneaker Company</h2>
					<h3 class="product-name">Fall Limited Edition Sneakers</h3>
					<p class="product__text">
						These low-profile sneakers are your perfect casual wear companion. Featuring a durable
						rubber outer sole, theyâ€™ll withstand everything the weather can offer.
					</p>
					<div class="product__price">
						<p class="product__price-current">$125.00</p>
						<div class="product__price-discount">50%</div>
						<p class="product__price-old">$250.00</p>
					</div>
					<div class="product-counter">
						<button class="product-counter__button-subtract"><img src="./images/icon-minus.svg" alt=""/></button>
						<p class="product-counter__counter-field">0</p>
						<button class="product-counter__button-add"><img src="./images/icon-plus.svg" alt=""/></button>
					</div>
					<button class="product__add"><img src="./images/icon-cart.svg" alt="">Add to cart</button>
				</section>
			</div>
		</main>
	</body>
</html>
